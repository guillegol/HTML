<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio 7</title>
</head>
<body>

    <h2>Formulario de Ejercicio 7</h2>

    <form action="HTML 8.HTML" method="post">
        <p>
            <label>Nombre:
                <input type="text" name="nombre" value="guillermo">
            </label>
        </p>

        <p>
            <label>Correo electrónico:
                <input type="email" name="email" value="guillermo@ejemplo.com">
            </label>
        </p>

        <p>
            <label>URL:
                <input type="url" name="url" placeholder="URL">
            </label>
        </p>

        <p>
            <label>Fecha:
                <input type="date" name="fecha">
            </label>
        </p>

        <p>Género:<br>
            <label><input type="radio" name="genero" value="masculino"> Masculino</label><br>
            <label><input type="radio" name="genero" value="femenino"> Femenino</label>
        </p>

        <p>Número de hijos:<br>
            <label><input type="radio" name="hijos" value="ninguno"> ninguno</label><br>
            <label><input type="radio" name="hijos" value="uno"> uno</label><br>
            <label><input type="radio" name="hijos" value="dos"> dos</label><br>
            <label><input type="radio" name="hijos" value="mas2"> más de 2</label>
        </p>

        <p>
            <label>Número (min 0, max 10):
                <input type="number" name="numero" min="-10" max="10">
            </label>
        </p>

        <p>
            <label>Teléfono:
                <input type="tel" name="telefono">
            </label>
        </p>

        <p>
            <label>Término de búsqueda:
                <input type="search" name="termino" value="12345678">
            </label>
        </p>

        <p>
            <label>Color favorito:
                <input type="color" name="color">
            </label>
        </p>

        <p>
            <input type="submit" value="Enviar">
        </p>
    </form>

</body>
</html>
