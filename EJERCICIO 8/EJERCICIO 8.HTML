<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio 8</title>
</head>
<body>
    <form action="/EJERCICIO 8.HTML" method="post">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" value="GUILLERMO"><br><br>

        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" name="email" value="guillermo@ejemplo.com"><br><br>

        <label for="url">URL:</label>
        <input type="url" id="url" name="url" placeholder="URL"><br><br>

        <label for="fecha">Fecha:</label>
        <input type="date" id="fecha" name="fecha"><br><br>

        <p>Género:</p>
        <input type="radio" id="masculino" name="genero" value="masculino">
        <label for="masculino">Masculino</label>
        <input type="radio" id="femenino" name="genero" value="femenino">
        <label for="femenino">Femenino</label><br><br>

        <p>Número de hijos:</p>
        <input type="radio" id="ninguno" name="hijos" value="ninguno">
        <label for="ninguno">ninguno</label>
        <input type="radio" id="uno" name="hijos" value="uno">
        <label for="uno">uno</label>
        <input type="radio" id="dos" name="hijos" value="dos">
        <label for="dos">dos</label>
        <input type="radio" id="mas2" name="hijos" value="mas2">
        <label for="mas2">más de 2</label><br><br>

        <label for="numero">Número (min -10, max 10):</label>
        <input type="number" id="numero" name="numero" min="-10" max="10"><br><br>

        <label for="telefono">Teléfono:</label>
        <input type="tel" id="telefono" name="telefono"><br><br>

        <label for="termino">Término de búsqueda:</label>
        <input type="search" id="termino" name="termino" value="12345678"><br><br>

        <label for="color">Color favorito:</label>
        <input type="color" id="color" name="color"><br><br>

        <input type="submit" value="Enviar">
    </form>
</body>
</html>
